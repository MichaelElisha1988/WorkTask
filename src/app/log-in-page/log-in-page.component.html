<img
  class="log-in-img"
  src="https://colibriwp.com/blog/wp-content/uploads/2019/06/pawel-czerwinski-vI5XwPbGvmY-unsplash.jpg"
  style="width: 100%"
  alt=""
/>
<div class="p-4 p-md-5 border rounded-3 bg-light">
  <div class="form-floating mb-3">
    <input
      [(ngModel)]="email"
      (keyup)="onKeyUpEmail($event)"
      type="email"
      class="form-control"
      id="floatingInput"
      placeholder="name@example.com"
      [ngStyle]="!validEmail ? { color: '#FF6F61' } : { color: '#88B04B' }"
    />
  </div>
  <div class="form-floating mb-3">
    <input
      [(ngModel)]="password"
      (keyup)="onKeyUpPass($event)"
      type="password"
      class="form-control"
      id="floatingPassword"
      placeholder="Password"
      [ngStyle]="!validPassword ? { color: '#FF6F61' } : { color: '#88B04B' }"
    />
  </div>

  <button class="w-100 btn btn-lg btn-info" (click)="onLogIn()">LOGIN</button>
</div>
